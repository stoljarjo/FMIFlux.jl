name: Run Examples

on:
  workflow_dispatch:
  pull_request:
  push:
    branches: 
      - main
      - update_structure  # only for testing
    paths:
      - 'src/**'
      - 'examples/src/**'
      - 'examples/Project.toml'
      - '.github/workflows/Example.yml'
      - 'Project.toml'
  
jobs:
  sync-files:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        julia-version: ['1.6']
        julia-arch: [x64]
        os: [windows-latest, ubuntu-latest]
        experimental: [false]

    steps:
      - name: "Check out repository"
        uses: actions/checkout@v3
        # with:
        #   ref: ${{ github.ref }}

      - name: "Set up Julia"
        uses: julia-actions/setup-julia@v1
        with:
            version: ${{ matrix.julia-version }}
            arch: ${{ matrix.julia-arch }}

      - name: "Install dependencies"
        run: julia --project=examples/ -e 'using Pkg; Pkg.develop(PackageSpec(path=pwd())); Pkg.instantiate()'

      - name: "Install packages"
        run: pip install jupyter nbconvert
                        
      - name: "Execute and synchronize all files"
        run: |
          jupyter nbconvert --ExecutePreprocessor.kernel_name="julia-1.6" --to notebook --inplace --execute ./examples/src/*.ipynb
          jupyter nbconvert --to script ./examples/src/*.ipynb
          jupyter nbconvert --to markdown ./examples/src/*.ipynb
      
      - name: "Auto commit"
        if: ${{ matrix.os == 'ubuntu-latest'}}
        uses: stefanzweifel/git-auto-commit-action@v4
        with:
          commit_message: Jupyter nbconvert synch - modified, paired .ipynb files
          push_options: '--force-with-lease'
          branch: examples
          file_pattern: 'examples/src/*.svg examples/src/*.md examples/src/*.jl examples/src/*.ipynb'
          skip_checkout: true

  call-docu:
    needs: sync-files
    uses: ./.github/workflows/Documentation.yml
    secrets: inherit