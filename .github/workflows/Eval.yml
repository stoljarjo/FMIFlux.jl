name: Run FMICore.jl eval

on: 
  workflow_dispatch:
  pull_request:
  push:
    branches: 
      - main

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      # Don't cancel in-progress jobs if any matrix job fails
      fail-fast: false
      matrix:
        julia-version: ['1.7', '1', 'nightly'] # "1" automatically expands to the latest stable 1.x release of Julia
        julia-arch: [x64]
    
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - name: Check out repository
        uses: actions/checkout@v2

      # Set up Julia
      - name: "Set up Julia"
        uses: julia-actions/setup-julia@v1
        with:
          version: ${{ matrix.julia-version }}
          arch: ${{ matrix.julia-arch }}
        id: version

     # Set up cache
      - name: "Set up cache"
        uses: actions/cache@v2
        env:
          cache-name: cache-artifacts
        with:
          path: ~/.julia/artifacts
          key: ${{ runner.os }}-test-${{ env.cache-name }}-${{ hashFiles('**/Project.toml') }}
          restore-keys: |
            ${{ runner.os }}-test-${{ env.cache-name }}-
            ${{ runner.os }}-test-
            ${{ runner.os }}-

      # Build package
      - name: "Build package"
        uses: julia-actions/julia-buildpkg@v1

      # Save the julia version as environment variable 
      - name: "Get Julia version"
        run: |
            if [[ ${{ matrix.julia-version }} != "nightly" ]]; then
              echo "JULIA_VERSION=$(julia -e 'println(VERSION)')"  >> $GITHUB_ENV
            else
              echo "JULIA_VERSION=nightly"  >> $GITHUB_ENV
            fi

      # Run PkgEval
      - name: "Run PkgEval"
        run: |
          git clone https://github.com/JuliaCI/PkgEval.jl.git
          cd PkgEval.jl
          julia --project -e 'import Pkg; Pkg.instantiate()'
          julia --project bin/test_package.jl --name=FMIFlux --julia="${{ env.JULIA_VERSION }}"